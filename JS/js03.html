<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03</title>
    <style>
         table { 
            border-collapse: collapse;
            background-color: #FFFFCC;
            margin: auto;
            width: 20%;
        }
        table, td {
            border: 1px solid; 
            padding: 5px 5px;
        }
        label {
            font-size: 20px;
            padding-right: 50px; 
        }
        #kq {
            text-align: center;
        }
    </style>
    <script>
        function GiaiPT() {
            var a=document.getElementById("a").value;
            var b=document.getElementById("b").value;
            var c=document.getElementById("c").value;
            a= parseFloat(a);
            b= parseFloat(b);
            c= parseFloat(c);
            var delta =b*b -(4*a*c);
            if(a==0)
            {
                if(b==0)
                {
                    if(c==0)
                    {
                        document.write("Phương trình vô số nghiệm");
                    }
                    else 
                    {
                        document.write("Phương trình vô nghiệm");
                    }
                }
                else{
                    var d=-c/b;
                    document.getElementById("kq").innerHTML="Phuong trình có một nghiệm duy nhất x= "+d;
                }
            }
            else
            {
                if(delta>0)
                {
                    var x1= (-b-Math.sqrt(delta))/(2*a);
                    var x2= (-b+Math.sqrt(delta))/(2*a);
                    document.getElementById("kq").innerHTML="Phương trình có hai nghiệm là <br> x1= "+x1+"<br>x2= "+x2;
                }
                else if(delta == 0) {
                    var x = -b/(2*a);
                    document.getElementById("kq").innerHTML = "Phương trình có nghiệm kép là:" + "<br>" + "x1 = x2 = " + x;
                }
                else {
                    document.getElementById("kq").innerHTML = "Phương trình vô nghiệm!";
                }
            }
        }
    </script>
</head>
<body>
    <h2 align="center">Chương trình giải phương trình bậc 2</h2>
    <h3 align="center">ax<sup>2</sup>+bx+c=0</h3>
    <form action="" method="post">
    <table>
        <tr>
            <td><label>a=</label></td>
            <td><input type="number" id="a" tabindex="1"></td>
        </tr>
        <tr>
            <td><label>b=</label></td>
            <td><input type="number" id="b" tabindex="2"></td>
        </tr>
        <tr>
            <td><label>c=</label></td>
            <td><input type="number" id="c" tabindex="3"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type= "button" onclick="GiaiPT()">Giải</button>
                <button type="reset">Xóa</button>
            </td>
        </tr>
    </table>
    </form>
    <div id="kq"></div>
</body>
</html>
