<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function TaoMang(){
            var n= parseInt(document.getElementById("Sopt").value);
            arr = new Array(n);
            for( var i=0;i<n;i++)
                arr[i]=Math.floor(Math.random()*100)%50;
            document.getElementById("Text1").value=arr.join(" ");
        }
        function Tang(a,b){
            return a-b;
        }

        function MangTang(){
            arr.sort(Tang);
            document.getElementById("Text2").value=arr.join(" ");
        }
        function Giam(a,b){
            return b-a;
        }
        function MangGiam(){
            arr.sort(Giam);
            document.getElementById("Text3").value=arr.join(" ");
        }
    </script>
</head>
<body>
    <label for="Sopt">Nhập số phần tử</label>
    <input type="number" placeholder="Nhập vào số phần tử của mảng" id="Sopt">
    <br>
    <button onclick="TaoMang()">Tạo mảng</button>
    <button onclick="MangTang()">Sắp xếp mảng tảng</button>
    <button onclick="MangGiam()">Sắp xếp mảng giảm</button>
    <br>
    <label for="Text1">Mảng ban đầu:</label>
    <input type="text" id="Text1">
    <br>
    <label for="Text2">Mảng tăng dần:</label>
    <input type="text" id="Text2">
    <br>
    <label for="Text3">Mảng giảm dần:</label>
    <input type="text" id="Text3">
</body>
</html>
