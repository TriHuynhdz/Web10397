<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td{
            border: 1px solid black;
        }
        button{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="main">
        <table>
            <caption><h1>chương trình tính tuổi</h1></caption>
            <tr>
                <td>Nhập vào tên bạn: </td>
                <td><input id="getname" type="text" placeholder="nhap vao ten cua ban"></td>
            </tr>
            <tr>
                <td>Nhap vào năm sinh: </td>
                <td><input id="getage" type="number" placeholder="nhap năm sinh của bạn"></td>
            </tr>
        </table>
        <button id="check" onclick="check()">xem ket qua</button>
        <p id="kqua"></p>
        <p id="kquatuoi"></p>
    </div>
    <script>
      function check()
      {
        var ten = document.getElementById('getname').value;
        var age = document.getElementById('getage').value;

        document.getElementById('kqua').innerHTML = 'Chào bạn ' + ten;
        document.getElementById('kquatuoi').innerHTML  = 'tuổi của bạn là ' + (2022 - age);

      }
    </script>
</body>
</html>
