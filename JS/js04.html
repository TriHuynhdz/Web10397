<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04</title>
    <style>
        table, td {
            border: 1px solid; 
            padding: 5px 5px;
        }
        table>caption{
            text-align: center;
        }
    </style>
    <script>
        function In(xuat)
        {
            document.getElementById("kq").value=xuat;
        }
        function LamToan(){
            var number1=parseFloat(document.getElementById("s1").value);
            var number2=parseFloat(document.getElementById("s2").value);
            var kqua= '';
            var option=document.getElementsByName("Số");
            for(var i=0;i<option.length;i++)
            {
                if(option[i].checked){
                    kqua=option[i].value;
                    break;
                }
                else
                    continue;
            }
            switch(kqua){
                case '0':
                    In(number1+number2);
                    break;
                case '1':
                    In(number1-number2);
                    break;
                case '2':
                    In(number1*number2);
                    break;
                case '3':
                    if(number2 == 0)
                        alert("Báo lỗi");
                    else
                        In(number1/number2);
                    break;
                default:
                    alert("Chọn lại!");
            }
        }
    </script>
</head>
<body>
    <form action="" method="post">
        <table>
            <caption><h2>CÁC PHÉP TÍNH SỐ HỌC</h2></caption>
            <tr>
                <td><label >Số thứ 1</label></td>
                <td><input type="number" id="s1" placeholder="Hãy nhập vào số thứ nhất" required></td>
            </tr>
            <tr>
                <td><label >Số thứ 2</label></td>
                <td><input type="number" id="s2" placeholder="Hãy nhập vào số thứ hai" required></td>
            </tr>
            <tr>
                <td><label>Chọn phép toán</label></td>
                <td>
                    <input type="radio" name="Số" value="0">Cộng <br>
                    <input type="radio" name="Số" value="1">Trừ <br>
                    <input type="radio" name="Số" value="2">Nhân <br>
                    <input type="radio" name="Số" value="3">Chia
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="LamToan()">Thực hiện</button></td>
                <td><input type="text" id="kq" readonly></td>
            </tr>
        </table>
    </form>
</body>
</html>
